<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-4">
      <div class="card">
        <div class="card-header">
          <h3>SIGN IN</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="formAuth">
            <div class="form-group">
              <label for="username">USERNAME:</label>
              <input formControlName="username" name="username" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">PASSWORD:</label>
              <input formControlName="password" name="password" type="password" class="form-control">
            </div>
            <div class="form-group">
              <button (click)="login()" class="btn btn-primary btn-lg btn-block">SIGN IN</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
