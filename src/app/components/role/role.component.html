<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-1 mt-4">
      <div class="card">
        <div class="card-header">
          <h3>{{btnAction}} ROLE</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="formRole">
            <div class="row">
              <div class="col-6">                
                <div class="form-group">
                  <label for="name">NAME:</label>
                  <input formControlName="name" name="name" type="text" class="form-control">
                </div>
              </div>
                                          
              <div class="col-6">
                <div class="form-group">
                  <label for="status">STATUS:</label>
                  <select formControlName="status" name="status" class="form-control">
                    <option value="true">YES</option>
                    <option value="false">NO</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <button (click)="edit ? updateRole() : addRole()" class="btn btn-block btn-lg btn-primary">{{btnAction}} ROLE</button>
                </div>
              </div>
            </div>            
            
            
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="card">
        <div class="card-header">
          <h3>ROLES</h3>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-hover table-condensed table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>STATUS</th>
                <th colspan="2">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let role of roles; let i=index">
                <th>{{i+1}}</th>
                <td>{{role.name}}</td>
                <td>{{role.status}}</td>
                <td>
                  <div class="btn-group">
                    <button (click)="editRole(role._id)" class="btn btn-warning btn-sm">
                      EDIT
                    </button>
                    <button (click)="deleteRole(role)" class="btn btn-danger btn-sm">
                      DELETE
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
</div>
