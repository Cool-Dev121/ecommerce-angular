<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-1 mt-4">
      <div class="card">
        <div class="card-header">
          <h3>{{ btnAction }} USER</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="formUser">
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label for="displayName">NAME:</label>
                  <input
                    formControlName="displayName"
                    name="displayName"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="email">EMAIL:</label>
                  <input
                    formControlName="email"
                    name="email"
                    type="email"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="username">USERNAME:</label>
                  <input
                    formControlName="username"
                    name="username"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="password">PASSWORD:</label>
                  <input
                    formControlName="password"
                    name="password"
                    type="password"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-3">
                      <div *ngIf="!formUser.value.avatar; else elseBlock"></div>
                      <ng-template #elseBlock>
                        <img
                          [src]="formUser.value.avatar"
                          class="img-fluid"
                          alt=""
                        />
                      </ng-template>
                    </div>
                  </div>

                  <label for="avatar">URL IMAGE:</label>
                  <input
                    formControlName="avatar"
                    name="avatar"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="status">STATUS:</label>
                  <select
                    formControlName="status"
                    name="status"
                    class="form-control"
                  >
                    <option value="true">YES</option>
                    <option value="false">NO</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <button
                    (click)="edit ? updateUser() : addUser()"
                    class="btn btn-block btn-lg btn-primary"
                  >
                    {{ btnAction }} USER
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="card">
        <div class="card-header">
          <h3>USERS</h3>
        </div>
        <div class="card-body">
          <table
            class="table table-bordered table-hover table-condensed table-striped"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>USER</th>
                <th>IMAGE</th>
                <th>STATUS</th>
                <th colspan="2">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index">
                <th>{{ i + 1 }}</th>
                <td>{{ user.displayName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.username }}</td>
                <td width="125">
                  <img
                    [src]="user.avatar"
                    class="img-fluid"
                    [alt]="user.displayName"
                  />
                </td>
                <td>{{ user.status }}</td>
                <td>
                  <div class="btn-group">
                    <button
                      (click)="editUser(user._id)"
                      class="btn btn-warning btn-sm"
                    >
                      EDIT
                    </button>
                    <button
                      (click)="deleteUser(user)"
                      class="btn btn-danger btn-sm"
                    >
                      DELETE
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
